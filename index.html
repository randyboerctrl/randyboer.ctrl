  </div>

  <script>
    const toggle = document.getElementById('toggleTranslate');
    let isJapanese = false;

    const setLanguage = () => {
      document.querySelectorAll('[data-en]').forEach(el => {
        const text = isJapanese ? el.dataset.ja : el.dataset.en;
        if(el.tagName.toLowerCase() === 'p' || el.tagName.toLowerCase() === 'h1') {
          el.textContent = text;
        }
      });
    };

    toggle.addEventListener('click', () => {
      isJapanese = !isJapanese;
      toggle.textContent = isJapanese ? 'EN' : '日本語';
      setLanguage();
    });

    // initialize
    setLanguage();
  </script>
</body>
