<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randy Boer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bilingual toggle -->
  <button class="translate-toggle" id="toggleTranslate">日本語</button>

  <div class="content">
    <section class="block about" 
             data-en="A short introduction

Hey, thanks for stopping by. I’m an aspiring filmmaker drawn to stories that move between quiet, introspective moments and raw, powerful emotion. My work often explores connection, solitude, and the subtle tensions that run beneath everyday life. 
I’m interested in visuals that can be understated or intense — whatever best serves the story.
I’m always learning and evolving in the process, from the first spark of an idea to the final cut.
Outside of filmmaking, I’m studying Japanese language and culture, and I tend to seek out things that challenge me creatively and personally.
If you’d like to connect or collaborate, feel free to reach out."
             data-ja="少しだけ自己紹介

こんにちは。ご覧いただきありがとうございます。
私は映画制作を志しており、静かで内省的な瞬間と、強く生々しい感情の間を行き来する物語に惹かれます。
作品では、人と人とのつながりや孤独、そして日常の中に潜む微かな緊張をテーマにすることが多いです。
映像は、物語に最もふさわしい形で——控えめで思索的なものから、激しく印象的なものまで——表現したいと考えています。

最初の着想から最後の編集まで、常に学びながら成長を続けています。

映画制作以外では、日本語と言語文化を学びながら、創造的にも個人的にも自分を試すようなことに挑戦しています。

もし興味を持っていただけたら、ぜひお気軽にご連絡ください。">
      <p></p>
    </section>
  </div>
<!-- Work Section -->
<section id="work" class="block work"
         data-en="Work
Here’s some of what I’ve been working on. Projects range from short films to experimental visuals. Each piece explores different ideas and approaches, but all are tied by curiosity and attention to detail."
         data-ja="制作物
これまで取り組んできた作品のいくつかをご紹介します。短編映画から実験的な映像まで様々です。それぞれ異なるアイデアやアプローチを試みていますが、共通しているのは好奇心と細部へのこだわりです。">
    <p></p>

    <!-- Grid -->
    <div class="work-grid">
      <div class="work-item" data-title-en="Short Film A" data-title-ja="短編映画A">
        <img src="path/to/image1.jpg" alt="Short Film A">
      </div>
      <div class="work-item" data-title-en="Experimental Visual" data-title-ja="実験的映像">
        <img src="path/to/image2.jpg" alt="Experimental Visual">
      </div>
      <div class="work-item" data-title-en="Short Film B" data-title-ja="短編映画B">
        <img src="path/to/image3.jpg" alt="Short Film B">
      </div>
      <!-- Add more items as needed -->
    </div>
</section>
  <script>
    const toggle = document.getElementById('toggleTranslate');
    let isJapanese = false;

    const setLanguage = () => {
      document.querySelectorAll('.block').forEach(block => {
        block.querySelector('p').textContent = isJapanese ? block.dataset.ja : block.dataset.en;
      });
    };

    toggle.addEventListener('click', () => {
      isJapanese = !isJapanese;
      toggle.textContent = isJapanese ? 'EN' : '日本語';
      setLanguage();
    });

    // Initialize
    setLanguage();
  </script>
</body>
</html>
