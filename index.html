<head>

  <title>Randy Boer — Storyteller & Filmmaker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Roboto', sans-serif; background: #0f0f0f; color: #f5f5f5; line-height: 1.6; display:flex; justify-content:center; }
    a { color: #f5c518; text-decoration:none; }
    .container { max-width:800px; padding:2rem; }

    section { margin-bottom:2.5rem; padding:1.5rem; background: rgba(255,255,255,0.05); border-radius:12px; transition: transform 0.3s ease; }
    section:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(245,245,245,0.1); }

    h1 { font-family: 'Playfair Display', serif; font-size:2.8rem; margin-bottom:1rem; color:#f5c518; }
    h2 { font-weight:700; margin-bottom:0.5rem; font-size:1.3rem; color:#f5c518; }

    .translate-toggle { cursor:pointer; position:fixed; top:20px; right:20px; padding:0.5rem 1rem; background:#f5c518; color:#0f0f0f; border-radius:8px; font-weight:bold; transition: transform 0.2s ease; z-index:100; }
    .translate-toggle:hover { transform: scale(1.1); }

    .copyright { text-align:center; font-size:0.9rem; color:#aaa; }

    .fade-in { opacity:0; transform: translateY(15px); animation: fadeInUp 0.8s forwards; }
    .fade-delay-1 { animation-delay:0.2s; }
    .fade-delay-2 { animation-delay:0.4s; }
    .fade-delay-3 { animation-delay:0.6s; }
    .fade-delay-4 { animation-delay:0.8s; }
    .fade-delay-5 { animation-delay:1s; }

    @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
  </style>
</head>
